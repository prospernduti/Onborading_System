<!DOCTYPE html>
<html lang="en">
<head>
  <title>Onboarding Checklist</title>

  <script>
    // Get checklist items from the DOM
    const checklist = document.getElementById('checklist').getElementsByTagName('input');

    // Load status from localStorage or set to unchecked
    for (let i = 0; i < checklist.length; i++) {
      const status = localStorage.getItem(checklist[i].id);
      if (status === 'checked') {
        checklist[i].checked = true;
      }
    }

    // Update localStorage with current status
    function updateStatus(id) {
      const checkbox = document.getElementById(id);
      if (checkbox.checked) {
        localStorage.setItem(id, 'checked');
      } else {
        localStorage.removeItem(id);
      }
    }

  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }

    h1 {
      font-size: 32px;
      text-align: center;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
    }

    li:last-child {
      border-bottom: none;
    }

    input[type="checkbox"] {
      appearance: none;
      border: 2px solid #719ECE;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="checkbox"]:checked {
      background-color: #719ECE;
    }

    label {
      font-size: 18px;
    }
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #3e8e41; /* Darker green */
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Onboarding Checklist</h1>
  <p>Complete the following tasks to ensure a successful onboarding process:</p>
  <ul id="checklist">
    <li>
      <input type="checkbox" id="task1" name="task1" onchange="updateStatus('task1')" />
      <label for="task1">Complete Tax Forms</label>
    </li>
    <li>
      <input type="checkbox" id="task2" name="task2" onchange="updateStatus('task2')" />
      <label for="task2">Sign Employment Contract</label>
    </li>
    <li>
      <input type="checkbox" id="task3" name="task3" onchange="updateStatus('task3')" />
      <label for="task3">Provide ID and Verification</label>
    </li>
    <li>
      <input type="checkbox" id="task4" name="task4" onchange="updateStatus('task4')" />
      <label for="task4">Greet the new employee at the door</label>
    </li>
    <li>
      <input type="checkbox" id="task5" name="task5" onchange="updateStatus('task5')" />
      <label for="task5">Introduce the new employee to their colleagues and department</label>
    </li>
    <li>
      <input type="checkbox" id="task6" name="task6" onchange="updateStatus('task6')" />
      <label for="task6">Employee has work devices</label>
    </li>
    <li>
      <input type="checkbox" id="task7" name="task7" onchange="updateStatus('task7')" />
      <label for="task7">Employee has access to all needed platforms </label>
    </li>
  </ul>
  <button type="submit" class="button">Submit</button>
</div>
</body>
</html>
